name: Sauce Labs Tests

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '11'

      - name: Build with Maven
        run: mvn clean install

      - name: Start Sauce Connect
        run: |
          curl -L https://saucelabs.com/downloads/sc-latest-linux.tar.gz | tar -xz
          ./sc-*/bin/sc -u $SAUCE_USERNAME -k $SAUCE_ACCESS_KEY -i sauce-connect.log &
          sleep 30

      - name: Run tests on Sauce Labs
        run: mvn test -Dsauce.username=$SAUCE_USERNAME -Dsauce.accessKey=$SAUCE_ACCESS_KEY -Dsauce.distribution=Windows_10/Firefox_Latest

      - name: Stop Sauce Connect
        run: killall sc
